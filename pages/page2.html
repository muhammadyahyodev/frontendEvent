<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Nunito+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- owl carousel css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
      integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- box-icon -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- link to css -->
    <link rel="stylesheet" href="../css/style.css" />
    <title>Frontend event</title>
  </head>
  <body>
    <!-- HEADER START -->
    <header>
      <div class="container">
        <nav class="flex justify-between items-center">
          <div class="menu-bar">
            <img src="./images/icons/menu.png" alt="menu-icon" />
          </div>
          <a href="#" class="logo block">Logo</a>
          <div class="mobile-night-mode items-center justify-center">
            <i class="bx bx-sun"></i>
          </div>
          <div class="wrapper flex items-center">
            <ul class="menu flex items-center">
              <li><a href="#">О компании</a></li>
              <li><a href="#">Портфолио</a></li>
              <li><a href="#">Услуги</a></li>
              <li><a href="#">Контакты</a></li>
            </ul>
            <ul class="nav-services flex items-center">
              <li class="night-mode flex items-center justify-between">
                <div class="light active flex items-center justify-center">
                  <i class="bx bx-sun"></i>
                </div>
                <div class="night flex items-center justify-center">
                  <i class="bx bx-moon"></i>
                </div>
              </li>
              <li class="contact">
                <h3>+998 90 777-77-77</h3>
                <p>chotatam@gmail.com</p>
              </li>
              <li>
                <button>Заказать <span>звонок</span></button>
                <button class="sm-button">(99) 999 9999</button>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>
    <!-- HEADER END -->

    <!-- footer -->
    <footer style="width: 100%">
      <div class="container footer-in">
        <div class="footer">
          <div class="logo">LOGO</div>

          <div class="location">
            <div>
              <img src="./images/icons/location.svg" alt="location_icon" />
            </div>
            <div>
              <p>
                Manzil: Toshkent shahri, Sergeli tumani, Navro`z ko`cha 3-uy.
                <br />
                Mo`ljal: “ASIA AUTO” avtosalon ichki qismi
              </p>
            </div>
          </div>

          <div class="phone_numbers">
            <p>
              <img src="./images/icons/Frame (2).svg" alt="icon" />
              <span>+998 99 999 99 99</span>
            </p>
            <p>
              <img src="./images/icons/Frame (2).svg" alt="icon" />
              <span>+998 99 999 99 99</span>
            </p>
          </div>

          <div class="box1">
            <div class="icons">
              <img
                src="./images/icons/instagram.svg"
                alt="icon"
                class="icons-icon"
              />
              <img
                src="./images/icons/telegram.svg"
                alt="icon"
                class="icons-icon"
              />
              <img
                src="./images/icons/facebook.svg"
                alt="icon"
                class="icons-icon"
              />
            </div>
          </div>
        </div>
      </div>
    </footer>
    <!-- FMAINEND -->

    <!-- main js file -->
    <script src="../scripts/jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
      integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="../scripts/app.js"></script>
  </body>
</html>
